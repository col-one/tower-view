image: 'rust:latest'

stages:
  - test
  - doc
  - build

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

before_script:
  - apt-get update -y
  - apt-get install libasound2-dev libxcb-xrm-dev libxcb-xfixes0-dev libxcb-shape0-dev -y

test:
  stage: test
  script:
    - rustc --version
    - cargo --version
    - cargo test --verbose

